<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini To-Do List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 30px;
    background: #f5f5f5;
  }
  #ft_list {
    margin: 20px auto;
    width: 300px;
    min-height: 150px;
    background: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }
  #ft_list div {
    background: #e0e0e0;
    margin: 5px 0;
    padding: 8px;
    cursor: pointer;
    border-radius: 4px;
    transition: background 0.2s;
  }
  #ft_list div:hover {
    background: #d0d0d0;
  }
  #newBtn {
    padding: 8px 16px;
    border: none;
    background: #4caf50;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }
  #newBtn:hover {
    background: #45a049;
  }
</style>
</head>
<body>

<h1>My To-Do List</h1>
<button id="newBtn">New</button>

<div id="ft_list"></div>

<script src="todo.js"></script>
</body>
</html>
